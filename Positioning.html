<!DOCTYPE html>
<html>
<head>
    <title>Positioning Demo</title>
    <style>
        #list1 {
            border: thick solid #69b;
            position: relative;
            margin: 50px;
        }
        #list2 {
            border: thick solid #69b;
            position: relative;
            margin: 50px;
        }
        #list3 {

        }
        #list4 {
            border: thick solid #69b;
            position: relative;
            margin: 50px;
        }

        #head1 {
            border: thin solid #69b;
            position: static;
            top: 20px;
            left: 50px;
        }
        #head2 {
            border: thin solid #69b;
            position: static;
            top: 20px;
            left: 50px;
        }
        #head3 {

        }
    </style>


</head>
<body>

        <li>Item 1</li>

        <li>Item 3</li>
        <li>Item 4</li>

    </ul>
</div>
